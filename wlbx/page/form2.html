<div class="services-bottom" id="dividebar">
    <p id="dividebar_p1"></p>
    <p id="dividebar_p2"></p>
</div>
<div id="testimonialWrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h1 class="text-center"> <strong id="form_title"></strong></h1>
                <div class="clearfix" style="height: 20px;"></div>
            </div>
            <div class="col-lg-12">&nbsp;</div>
        </div>
        <div class="col-md-10 col-md-offset-2">
            <form method="post" id="form" class="form-horizontal">
                <div class="form-group">
                    <label for="from_pic" class="col-sm-1 control-label" id="label_pic"></label>
                    <div class="col-sm-5">
                        <div id="from_pic" style="width:400px; height:565px; margin-top:15px;">
                    	</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label" id="label_name"></label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="name" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="stuid" class="col-sm-2 control-label" id="label_stuid"></label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" id="stuid" maxlength="11"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="tel" class="col-sm-2 control-label" id="label_tel"></label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" id="tel" maxlength="11"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" id="label_wechat"></label>
                    <div class="col-sm-5" id="wechatbind">
                    	<div id="qrcode" style="width:200px; height:200px; margin-top:15px;"></div>
                    </div>
                    <div class="col-sm-5 hidden-md hidden-lg" id="wechatbindurl">
                    </div> 
                </div>
                <div class="col-sm-10 col-sm-offset-2">
					<div class="col-sm-5 alert alert-warning" id="warning" style="display: none;"></div>
                </div>
                <div class="col-sm-4 col-sm-offset-2" id="btnpool"></div>
                <div class="clearfix" style="height: 100px;"></div>
            </form>
        </div>
    </div>
</div>
